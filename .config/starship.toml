format = """
[](#84a0c6)\
$directory\
[](bg:#6b7089 fg:#84a0c6)\
$git_branch\
$git_status\
[ ](#6b7089)\
"""

right_format =  """
[](fg:#2e313f bg:#161821)\
[$username@$hostname](bg:#2e313f fg:#6b7089)\
[](fg:#2e313f bg:#161821)\
"""

# Disable the blank line at the start of the prompt
# add_newline = false

# You can also replace your username with a neat symbol like  to save some space
[username]
show_always = true
style_user = "bg:#2e313f fg:#6b7089"
style_root = "bg:#E27878"
format = '[$user]($style)'

[directory]
style = "bg:#84a0c6 fg:#1E2132"
format = "[$path]($style)"
truncation_length = 3
truncation_symbol = "…/"

# Here is how you can shorten some long paths by text replacement
# similar to mapped_locations in Oh My Posh:
[directory.substitutions]
"Documents" = ""
"Downloads" = ""
"Music" = ""
"Pictures" = ""
# Keep in mind that the order matters. For example:
# "Important Documents" = "  "
# will not be replaced, because "Documents" was already substituted before.
# So either put "Important Documents" before "Documents" or use the substituted version:
# "Important  " = "  "

[git_branch]
symbol = ""
style = "bg:#6b7089 fg:#b4be82"
format = '[ $symbol $branch ]($style)'

[git_status]
#style = "bg:#6b7089"
#format = '[$all_status$ahead_behind]($style)'
conflicted = "=${count}"
ahead = "⇡${count}"
behind = "⇣${count}"
diverged = "⇕${ahead_count}-${behind_count}"
untracked = "?${count}"
stashed = "$"
modified = "!${count}"
staged = "+${count}"
renamed = "+${count}"
deleted = "✘${count}"
style = "bg:#6b7089 fg:#e2a478"
format = "[$all_status$ahead_behind ]($style)"

[time]
disabled = false
time_format = "%R" # Hour:Minute Format
style = "bg:#33658A"
format = '[ ♥ $time ]($style)'

[hostname]
ssh_only = false
ssh_symbol = ""
format = "[$hostname $ssh_symbol ]($style)"
style = "bg:#2e313f fg:#6b7089"
trim_at = "."
disabled = false
