palette = "catppuccin_mocha"

format = """
[](surface0)\
$directory\
[](bg:surface1 fg:surface0)\
$git_branch\
$git_status\
[](bg:base fg:surface1)\
[ ❯ ](bg:base fg:mauve)\
"""

right_format =  """
[](surface0)\
[$username@$hostname](bg:surface0 fg:subtext1)\
[](surface0)\
"""

# Disable the blank line at the start of the prompt
# add_newline = false

# You can also replace your username with a neat symbol like  to save some space
[username]
show_always = true
style_user = "bg:surface0 fg:subtext1"
style_root = "bg:red"
format = '[$user]($style)'

[directory]
style = "bg:surface0 fg:subtext1"
format = "[$path]($style)"
truncation_length = 3
truncation_symbol = "…/"

# Here is how you can shorten some long paths by fg replacement
# similar to mapped_locations in Oh My Posh:
[directory.substitutions]
"Documents" = ""
"Downloads" = ""
"Music" = ""
"Pictures" = ""
# Keep in mind that the order matters. For example:
# "Important Documents" = "  "
# will not be replaced, because "Documents" was already substituted before.
# So either put "Important Documents" before "Documents" or use the substituted version:
# "Important  " = "  "

[git_branch]
symbol = ""
style = "bg:surface1 fg:green"
format = '[ $symbol $branch ]($style)'

[git_status]
#style = "bg:surface1"
#format = '[$all_status$ahead_behind]($style)'
conflicted = "=${count}"
ahead = "⇡${count}"
behind = "⇣${count}"
diverged = "⇕${ahead_count}-${behind_count}"
untracked = "?${count}"
stashed = "$"
modified = "!${count}"
staged = "+${count}"
renamed = "+${count}"
deleted = "✘${count}"
style = "bg:surface1 fg:yellow"
format = "[$all_status$ahead_behind ]($style)"

[time]
disabled = false
time_format = "%R" # Hour:Minute Format
style = "bg:#33658A"
format = '[ ♥ $time ]($style)'

[hostname]
ssh_only = false
ssh_symbol = "  "
format = "[$hostname$ssh_symbol]($style)"
style = "bg:surface0 fg:subtext1"
trim_at = "."
disabled = false

