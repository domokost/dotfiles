format = """
[](#0f172a)\
$directory\
$git_branch\
$git_status\
[ ](#0f172a)\
"""

right_format =  """
[](fg:#0f172a)\
[$username@$hostname](bg:#0f172a fg:#1e293b)\
[ ](fg:#0f172a)\
"""

# Disable the blank line at the start of the prompt
# add_newline = false

# You can also replace your username with a neat symbol like  to save some space
[username]
show_always = true
style_user = "bg:#0f172a fg:#1e293b"
style_root = "bg:#BF616A"
format = '[$user]($style)'

[directory]
style = "bg:#0f172a"
format = "[$path]($style)"
truncation_length = 3
truncation_symbol = "…/"

# Here is how you can shorten some long paths by text replacement
# similar to mapped_locations in Oh My Posh:
[directory.substitutions]
"Documents" = ""
"Downloads" = ""
"Music" = ""
"Pictures" = ""
# Keep in mind that the order matters. For example:
# "Important Documents" = "  "
# will not be replaced, because "Documents" was already substituted before.
# So either put "Important Documents" before "Documents" or use the substituted version:
# "Important  " = "  "

[docker_context]
symbol = " "
style = "bg:#06969A"
format = '[ $symbol $context ]($style) $path'

[git_branch]
symbol = " "
style = "bg:#0f172a fg:#a3e635"
format = '[ $symbol $branch ]($style)'

[git_status]
#style = "bg:#0f172a"
#format = '[$all_status$ahead_behind]($style)'
conflicted = "=${count}"
ahead = "⇡${count}"
behind = "⇣${count}"
diverged = "⇕${ahead_count}-${behind_count}"
untracked = "?${count}"
stashed = "$"
modified = "!${count}"
staged = "+${count}"
renamed = "+${count}"
deleted = "✘${count}"
style = "bg:#0f172a fg:#facc15"
format = "[$all_status$ahead_behind]($style)"

[golang]
symbol = " "
style = "bg:#86BBD8"
format = '[ $symbol ($version) ]($style)'

[java]
symbol = " "
style = "bg:#86BBD8"
format = '[ $symbol ($version) ]($style)'

[nodejs]
symbol = ""
style = "bg:#86BBD8"
format = '[ $symbol ($version) ]($style)'

[rust]
symbol = ""
style = "bg:#86BBD8"
format = '[ $symbol ($version) ]($style)'

[time]
disabled = false
time_format = "%R" # Hour:Minute Format
style = "bg:#33658A"
format = '[ ♥ $time ]($style)'

[hostname]
ssh_only = false
ssh_symbol = "🌐"
format = "[$ssh_symbol$hostname]($style)"
style = "bg:#0f172a fg:#1e293b"
trim_at = "."
disabled = false
